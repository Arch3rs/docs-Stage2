<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stage 2 - Checklist Review</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Stage 2 - Checklist Review</h2>
  <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
  <p><strong>Name:</strong> <span id="name"></span></p>

  <h3>Selected Rows</h3>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Section</th>
        <th>Item</th>
        <th>Insert Quants</th>
        <th>Soft Seal Calc</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Parse data from query string (Stage 1 will generate this link)
    function getStage1Data() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");
      if (!data) return null;
      try {
        return JSON.parse(decodeURIComponent(data));
      } catch (e) {
        console.error("Invalid data:", e);
        return null;
      }
    }

    const stage1Data = getStage1Data();

    if (stage1Data) {
      document.getElementById("orderNumber").textContent = stage1Data.orderNumber || "N/A";
      document.getElementById("name").textContent = stage1Data.name || "N/A";

      const tbody = document.getElementById("dataTable").querySelector("tbody");
      stage1Data.tickedRows.forEach(row => {
        const tr = document.createElement("tr");
        row.slice(1, 7).forEach(cell => {  // pick only relevant cols
          const td = document.createElement("td");
          td.textContent = cell || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    } else {
      document.body.innerHTML += "<p style='color:red'>No data received from Stage 1.</p>";
    }
  </script>
</body>
</html>
